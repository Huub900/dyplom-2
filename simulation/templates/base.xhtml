<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Copula</title>
    <style type="text/css">
        html, body {
            background-color: #fff;
            color: #000;
            font-family: verdana, arial, helvetica, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }
        #page {
            width: 800px;
            margin: auto;
        }
        #toolbar {
            border-top: thin solid gray;
            border-bottom: thin solid gray;
        }
        #header {
            font-family: georgia, times, serif;
            font-size: 30px;
            font-weight: bold;
            color: gray;
            padding: 10px;
        }
        #content {
            width: 600px;
            margin: auto;
            padding: 10px;
        }
        #footer {
            text-align: right;
            padding: 10px;
            color: gray;
            border-top: thin solid gray;
            border-bottom: thin solid gray;
        }
        table.form {
            margin: auto;
        }
        #navigation {
            text-align: center;
        }
        #navigation ul {
            list-style: none;
        }
        #navigation li {
            font-weight: bold;
            display: inline-block;
            width: 200px;
            border-left: thin solid gray;
            border-right: thin solid gray;
        }
        #navigation li a {
            text-decoration: none;
            color: #f08080;
        }
        #navigation li a:hover {
            text-decoration: none;
            color: #8b0000;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            color: gray;
        }
        h2 {
            font-size: 14px;
            font-weight: bold;
            color: gray;
        }
        .errorlist {
            color: #dc143c;
        }
        .form th {
            text-align: right;
            font-weight: normal;
        }
        .form td {
            text-align: left;
        }
    </style>
</head>
<body>
<div id="page">
	<div id="header">
        Copula
	</div>
    <div id="toolbar">
        {% include "includes/menu.xhtml" %}
    </div>
    <div id="main">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
	<div id="footer">
        2010 Hubert Czobodzi≈Ñski, WIT
	</div>
</div>
</body>
</html>
